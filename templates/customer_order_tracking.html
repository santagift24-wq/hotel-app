<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - Food Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .table-info {
            background: #f0f1ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-info strong {
            color: #667eea;
            font-size: 18px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Order Status */
        .order-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .order-section h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Status Timeline */
        .status-timeline {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            position: relative;
        }

        .status-timeline::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ddd;
            z-index: 0;
        }

        .status-step {
            flex: 1;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .status-dot {
            width: 40px;
            height: 40px;
            background: white;
            border: 3px solid #ddd;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .status-step.active .status-dot {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .status-step.completed .status-dot {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .status-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        /* Items List */
        .items-list {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-name {
            color: #333;
            font-weight: 500;
        }

        .item-qty {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin: 0 10px;
        }

        .item-price {
            color: #667eea;
            font-weight: 600;
        }

        .reorder-label {
            background: #FFC107;
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 10px;
        }

        /* Bill Section */
        .bill-section {
            background: #f0f1ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .bill-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .bill-header h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .bill-header p {
            color: #666;
            font-size: 12px;
        }

        .bill-items {
            margin-bottom: 20px;
        }

        .bill-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        .bill-item:last-child {
            border-bottom: none;
        }

        .bill-total {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-top: 2px solid #333;
            margin-top: 15px;
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #FFC107;
            color: black;
        }

        .btn-secondary:hover {
            background: #FFB300;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-print {
            background: #2196F3;
            color: white;
        }

        .btn-print:hover {
            background: #0b7dda;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #FF9800;
            color: white;
        }

        .btn-warning:hover {
            background: #E68900;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Message */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .message.warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .status-timeline {
                flex-direction: column;
                gap: 20px;
            }

            .status-timeline::before {
                display: none;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Refresh indicator */
        .refresh-indicator {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 20px;
        }

        .refresh-indicator.updating {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-utensils"></i> Order Tracking</h1>
            <p id="hotelName">Your Order Status</p>
        </div>

        <!-- Messages -->
        <div class="message" id="message"></div>

        <!-- Table Info -->
        <div class="table-info">
            <span><i class="fas fa-table"></i> <strong>Table <span id="tableNumber">-</span></strong></span>
            <span id="refreshStatus" class="refresh-indicator">
                <i class="fas fa-sync-alt"></i> Auto-refreshing
            </span>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Loading your orders...</p>
        </div>

        <!-- Orders Container -->
        <div id="orderContainer"></div>

        <!-- No Orders -->
        <div id="noOrders" style="text-align: center; padding: 40px 20px; display: none;">
            <i class="fas fa-inbox" style="font-size: 48px; color: #ccc; margin-bottom: 15px;"></i>
            <p style="color: #999;">No active orders. Place your first order!</p>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button class="btn btn-primary" onclick="placeNewOrder()">
                <i class="fas fa-plus"></i> Place Order
            </button>
            <button class="btn btn-secondary" onclick="requestReorder()" id="reorderBtn" style="display: none;">
                <i class="fas fa-redo"></i> Reorder
            </button>
            <button class="btn btn-print" onclick="printBill()" id="printBtn" style="display: none;">
                <i class="fas fa-print"></i> Print Bill
            </button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const tableNumber = urlParams.get('table') || 'Unknown';
        const hotelSlug = urlParams.get('hotel') || 'default';
        const sessionId = Math.random().toString(36).substring(7);

        // UI Elements
        const tableEl = document.getElementById('tableNumber');
        const orderContainer = document.getElementById('orderContainer');
        const noOrders = document.getElementById('noOrders');
        const loading = document.getElementById('loading');
        const messageEl = document.getElementById('message');

        tableEl.textContent = tableNumber;

        // Status display
        const statusSteps = ['pending', 'accepted', 'ready', 'completed'];

        function showMessage(msg, type = 'success') {
            messageEl.textContent = msg;
            messageEl.className = `message show ${type}`;
            setTimeout(() => messageEl.classList.remove('show'), 5000);
        }

        async function loadOrders() {
            try {
                loading.style.display = 'flex';
                const response = await fetch(
                    `/api/track-order?table=${tableNumber}&hotel=${hotelSlug}&session_id=${sessionId}`
                );
                const data = await response.json();
                loading.style.display = 'none';

                if (data.success && data.orders.length > 0) {
                    noOrders.style.display = 'none';
                    renderOrders(data.orders);
                    
                    // Show buttons based on latest order status
                    const latestOrder = data.orders[0];
                    document.getElementById('reorderBtn').style.display = 
                        latestOrder.status === 'completed' ? 'flex' : 'none';
                    document.getElementById('printBtn').style.display = 
                        latestOrder.status === 'completed' ? 'flex' : 'none';
                } else {
                    noOrders.style.display = 'block';
                    orderContainer.innerHTML = '';
                    document.getElementById('reorderBtn').style.display = 'none';
                    document.getElementById('printBtn').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showMessage(`Error: ${error}`, 'error');
            }
        }

        function renderOrders(orders) {
            orderContainer.innerHTML = '';

            orders.forEach((order, index) => {
                const statusIndex = statusSteps.indexOf(order.status);
                
                let html = `
                    <div class="order-section">
                        <h3>
                            <i class="fas fa-shopping-cart"></i>
                            Order #${index + 1}
                            <span style="margin-left: auto; font-size: 14px; color: #667eea; font-weight: 600;">
                                ₹${order.total.toFixed(2)}
                            </span>
                        </h3>

                        <!-- Status Timeline -->
                        <div class="status-timeline">
                            ${statusSteps.map((step, i) => `
                                <div class="status-step ${i <= statusIndex ? i < statusIndex ? 'completed' : 'active' : ''}">
                                    <div class="status-dot">
                                        ${i < statusIndex ? '<i class="fas fa-check"></i>' : i === statusIndex ? '...' : i + 1}
                                    </div>
                                    <div class="status-label">${step.charAt(0).toUpperCase() + step.slice(1)}</div>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Items -->
                        <div class="items-list">
                            ${order.items.map(group => `
                                <div>
                                    ${group.reorder_number > 0 ? `
                                        <div style="font-weight: 600; color: #FF9800; margin-bottom: 10px;">
                                            <i class="fas fa-redo"></i> Reorder ${group.reorder_number}
                                        </div>
                                    ` : ''}
                                    ${group.items.map(item => `
                                        <div class="item">
                                            <span class="item-name">${item.name}</span>
                                            <span class="item-qty">x${item.qty}</span>
                                            <span class="item-price">₹${(item.price * item.qty).toFixed(2)}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            `).join('')}
                        </div>

                        ${order.status === 'completed' ? `
                            <div style="margin-top: 15px; padding: 15px; background: white; border-radius: 8px;">
                                <div style="font-weight: 600; color: #4CAF50; margin-bottom: 10px;">
                                    <i class="fas fa-check-circle"></i> Order Completed!
                                </div>
                                <div style="font-size: 12px; color: #666;">Ready for pickup or will be served to your table</div>
                            </div>
                        ` : ''}
                    </div>
                `;

                orderContainer.innerHTML += html;
            });

            // Add bill if order is completed
            const completedOrder = orders.find(o => o.status === 'completed');
            if (completedOrder) {
                generateBill(completedOrder);
            }
        }

        async function generateBill(order) {
            try {
                const response = await fetch(
                    `/api/get-bill?table=${tableNumber}&hotel=${hotelSlug}`
                );
                const data = await response.json();

                if (data.success) {
                    let billHtml = `
                        <div class="bill-section">
                            <div class="bill-header">
                                <h3>Bill / Receipt</h3>
                                <p>${data.hotel_name}</p>
                                <p>Table: ${data.table_number} | ${data.print_time}</p>
                            </div>
                            <div class="bill-items">
                    `;

                    let grandTotal = 0;

                    // Group items by reorder
                    Object.keys(data.bill_items).forEach(key => {
                        const group = data.bill_items[key];
                        let groupTotal = 0;

                        if (group.reorder > 0) {
                            billHtml += `<div style="font-weight: 600; color: #FF9800; margin: 10px 0;">Reorder ${group.reorder}</div>`;
                        }

                        group.items.forEach(item => {
                            const itemTotal = item.price * item.qty;
                            groupTotal += itemTotal;
                            billHtml += `
                                <div class="bill-item">
                                    <span>${item.name} x${item.qty}</span>
                                    <span>₹${itemTotal.toFixed(2)}</span>
                                </div>
                            `;
                        });
                    });

                    billHtml += `
                            </div>
                            <div class="bill-total">
                                <span>Total Amount</span>
                                <span>₹${data.total_amount.toFixed(2)}</span>
                            </div>
                        </div>
                    `;

                    orderContainer.innerHTML += billHtml;
                }
            } catch (error) {
                console.error('Error generating bill:', error);
            }
        }

        async function printBill() {
            try {
                // Print the bill section
                const billSection = document.querySelector('.bill-section');
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                        <head>
                            <title>Bill</title>
                            <style>
                                body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
                                h3 { text-align: center; }
                                .bill-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #ddd; }
                                .bill-total { display: flex; justify-content: space-between; padding: 10px 0; border-top: 2px solid #333; font-weight: bold; font-size: 18px; }
                            </style>
                        </head>
                        <body>
                            ${billSection.innerHTML}
                            <p style="text-align: center; margin-top: 30px; font-size: 12px; color: #666;">Thank you for your order!</p>
                        </body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.print();

                // Mark bill as printed
                const response = await fetch('/api/print-bill', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ table_number: tableNumber, hotel_slug: hotelSlug })
                });

                const data = await response.json();
                if (data.success) {
                    showMessage('Bill printed successfully! Session cleared.', 'success');
                    setTimeout(() => window.location.reload(), 2000);
                }
            } catch (error) {
                console.error('Print error:', error);
                showMessage(`Error printing: ${error}`, 'error');
            }
        }

        function placeNewOrder() {
            window.location.href = `/order?table=${tableNumber}&hotel=${hotelSlug}`;
        }

        function requestReorder() {
            // Open reorder modal or page
            window.location.href = `/order?table=${tableNumber}&hotel=${hotelSlug}&reorder=true`;
        }

        // Auto-refresh every 3 seconds
        loadOrders();
        setInterval(loadOrders, 3000);
    </script>
</body>
</html>
