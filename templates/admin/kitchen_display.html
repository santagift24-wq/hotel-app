<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: #1a1a1a; 
            color: #fff;
            overflow: hidden;
        }
        
        .navbar {
            background: linear-gradient(135deg, #d32f2f 0%, #ff6f00 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .navbar h1 { font-size: 28px; font-weight: bold; }
        
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .timer {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .logout-btn {
            background: white;
            color: #d32f2f;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .sound-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: 5px;
        }

        .toggle-switch {
            display: inline-block;
            position: relative;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-switch label {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .3s;
            border-radius: 20px;
            margin: 0;
        }

        .toggle-switch label:before {
            content: '';
            position: absolute;
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + label {
            background-color: #4CAF50;
        }

        .toggle-switch input:checked + label:before {
            transform: translateX(20px);
        }

        .sound-status {
            font-size: 12px;
            font-weight: bold;
            min-width: 35px;
        }
        
        .container {
            height: calc(100vh - 70px);
            overflow-y: auto;
            padding: 20px;
        }
        
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding-bottom: 20px;
        }
        
        .order-card {
            background: white;
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-left: 5px solid #2196F3;
            transition: all 0.3s;
        }
        
        .order-card.pending { border-left-color: #ffc107; }
        .order-card.confirmed { border-left-color: #2196F3; }
        .order-card.completed { 
            border-left-color: #4caf50;
            transform: scale(0.75);
            opacity: 0.7;
            height: fit-content;
        }
        
        .order-card.completed .order-header {
            padding: 8px 10px;
        }
        
        .order-card.completed .order-header h2 {
            font-size: 16px;
        }
        
        .order-card.completed .order-body {
            padding: 8px;
        }
        
        .order-card.completed .order-info {
            margin-bottom: 5px;
            padding-bottom: 5px;
            font-size: 12px;
        }
        
        .order-card.completed .first-item-only {
            margin-bottom: 5px;
        }
        
        .order-card.completed .item {
            padding: 4px 0;
        }
        
        .order-card.completed .show-items-btn {
            padding: 6px 8px;
            font-size: 11px;
            margin-bottom: 5px;
        }
        
        .order-card:hover { transform: translateY(-5px); box-shadow: 0 8px 30px rgba(0,0,0,0.4); }
        
        .order-card.completed:hover { transform: scale(0.85) translateY(-3px); opacity: 0.9; }
        
        .order-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .order-header h2 { font-size: 24px; }
        
        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(255,255,255,0.3);
        }
        
        .order-body { padding: 20px; }
        
        .order-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .order-info strong { color: #667eea; }
        
        .items-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .order-card.completed .items-list {
            display: none;
            max-height: 100px;
        }
        
        .order-card.completed .items-list.expanded {
            display: block;
        }
        
        .order-card.completed .first-item-only {
            display: block;
        }
        
        .order-card.completed .first-item-only.hidden {
            display: none;
        }
        
        .show-items-btn {
            background: #2196F3;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .show-items-btn:hover {
            background: #1976D2;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #ddd;
        }
        
        .item:last-child { border-bottom: none; }
        
        .item-name { font-weight: bold; color: #333; }
        .item-qty { 
            background: #667eea; 
            color: white; 
            width: 25px; 
            height: 25px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .order-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .order-card.completed .order-actions {
            display: none;
        }
        
        .btn {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        .btn-ready {
            background: #4caf50;
            color: white;
        }
        
        .btn-ready:hover { background: #45a049; }
        
        .btn-problem {
            background: #f44336;
            color: white;
        }
        
        .btn-problem:hover { background: #da190b; }
        
        .no-orders {
            text-align: center;
            padding: 100px 20px;
            color: #999;
        }
        
        .no-orders h2 { font-size: 32px; margin-bottom: 10px; }
        .no-orders p { font-size: 18px; }
        
        .refresh-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            color: #fff;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .orders-grid { grid-template-columns: 1fr; }
            .navbar { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>KITCHEN DISPLAY SYSTEM</h1>
        <div class="navbar-right">
            <div class="timer">
                Last Updated: <span id="lastUpdate">Just now</span>
            </div>
            <div class="sound-control">
                <i class="fas fa-volume-up" style="font-size: 14px;"></i>
                <div class="toggle-switch">
                    <input type="checkbox" id="soundToggle" checked onchange="toggleSubadminSound()">
                    <label for="soundToggle"></label>
                </div>
                <span class="sound-status" id="soundStatus">ON</span>
            </div>
            <a href="{{ url_for('admin_logout') }}" class="logout-btn">Logout</a>
        </div>
    </nav>
    
    <div class="container" id="ordersContainer">
        <div class="no-orders">
            <h2>Loading Orders...</h2>
        </div>
    </div>
    
    <div class="refresh-info">
        Auto-refresh in <span id="nextRefresh">10</span>s
    </div>
    
    <script>
        let refreshCountdown = 10;
        let subadminSoundEnabled = true;

        // Load sound preference from localStorage
        function loadSubadminSoundPreference() {
            const saved = localStorage.getItem('subadminSoundEnabled');
            subadminSoundEnabled = saved !== 'false'; // Default to true
            const toggle = document.getElementById('soundToggle');
            const status = document.getElementById('soundStatus');
            if (toggle) {
                toggle.checked = subadminSoundEnabled;
                if (status) {
                    status.textContent = subadminSoundEnabled ? '✓ ON' : '✗ OFF';
                    status.style.color = subadminSoundEnabled ? '#4CAF50' : '#ff9800';
                }
            }
        }

        // Toggle sub-admin sound
        function toggleSubadminSound() {
            subadminSoundEnabled = !subadminSoundEnabled;
            localStorage.setItem('subadminSoundEnabled', subadminSoundEnabled);
            const status = document.getElementById('soundStatus');
            if (status) {
                status.textContent = subadminSoundEnabled ? '✓ ON' : '✗ OFF';
                status.style.color = subadminSoundEnabled ? '#4CAF50' : '#ff9800';
            }
            if (subadminSoundEnabled) {
                playSubadminOrderSound(); // Test the sound
            }
        }

        // Play sound for new order
        function playSubadminOrderSound() {
            if (!subadminSoundEnabled) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.15);
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.35);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio context not available');
            }
        }
        
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString();
        }
        
        function loadOrders() {
            fetch('/api/subadmin/orders')
                .then(r => r.json())
                .then(data => {
                    const container = document.getElementById('ordersContainer');
                    
                    if (!data.success || data.orders.length === 0) {
                        container.innerHTML = `
                            <div class="no-orders">
                                <h2>No Pending Orders</h2>
                                <p>Waiting for new orders...</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Separate orders by status
                    const pending = data.orders.filter(o => o.status === 'pending');
                    const confirmed = data.orders.filter(o => o.status === 'confirmed');
                    const completed = data.orders.filter(o => o.status === 'completed');
                    
                    let html = '<div class="orders-grid">';
                    
                    // Pending orders first (highest priority)
                    pending.forEach(order => {
                        html += createOrderCard(order);
                    });
                    
                    // Then confirmed
                    confirmed.forEach(order => {
                        html += createOrderCard(order);
                    });
                    
                    // Then completed (compressed)
                    completed.forEach(order => {
                        html += createOrderCard(order);
                    });
                    
                    html += '</div>';
                    container.innerHTML = html;
                    
                    // Update timestamp
                    const now = new Date();
                    document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
                    
                    // Reset countdown
                    refreshCountdown = 10;
                    updateCountdown();
                });
        }
        
        function createOrderCard(order) {
            const items = typeof order.parsed_items === 'string' ? JSON.parse(order.parsed_items) : order.parsed_items;
            const isCompleted = order.status === 'completed';
            const hasMultipleItems = items.length > 1;
            
            let itemsHtml = '';
            
            if (isCompleted && hasMultipleItems) {
                // Show only first item by default for completed orders
                itemsHtml = `
                    <div class="first-item-only" id="firstItem-${order.id}">
                        <div class="item">
                            <span class="item-name">${items[0].name}</span>
                            <div class="item-qty">${items[0].quantity}</div>
                        </div>
                    </div>
                    <div class="items-list" id="itemsList-${order.id}" style="display: none;">
                        ${items.map(item => `
                            <div class="item">
                                <span class="item-name">${item.name}</span>
                                <div class="item-qty">${item.quantity}</div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="show-items-btn" onclick="toggleItems(${order.id})">Show Items (${items.length})</button>
                `;
            } else if (isCompleted) {
                // Single item for completed order - just show it
                itemsHtml = `
                    <div class="items-list">
                        ${items.map(item => `
                            <div class="item">
                                <span class="item-name">${item.name}</span>
                                <div class="item-qty">${item.quantity}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                // Pending/Confirmed - show all items
                itemsHtml = `
                    <div class="items-list">
                        ${items.map(item => `
                            <div class="item">
                                <span class="item-name">${item.name}</span>
                                <div class="item-qty">${item.quantity}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            return `
                <div class="order-card ${order.status}">
                    <div class="order-header">
                        <h2>Order #${order.id}</h2>
                        <span class="order-status">${order.status}</span>
                    </div>
                    <div class="order-body">
                        <div class="order-info">
                            <span><strong>Table:</strong> ${order.table_number}</span>
                            <span><strong>Time:</strong> ${formatTime(order.created_at)}</span>
                        </div>
                        ${itemsHtml}
                        <div class="order-actions">
                            <button class="btn btn-ready" onclick="markReady(${order.id})">Order Ready</button>
                            <button class="btn btn-problem" onclick="markProblem(${order.id})">Problem</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function toggleItems(orderId) {
            const itemsList = document.getElementById(`itemsList-${orderId}`);
            const firstItem = document.getElementById(`firstItem-${orderId}`);
            const btn = event.target;
            
            if (itemsList.style.display === 'none') {
                itemsList.style.display = 'block';
                firstItem.style.display = 'none';
                btn.textContent = 'Hide Items';
            } else {
                itemsList.style.display = 'none';
                firstItem.style.display = 'block';
                const itemCount = itemsList.querySelectorAll('.item').length;
                btn.textContent = `Show Items (${itemCount})`;
            }
        }
        
        function markReady(orderId) {
            fetch('/admin/order/' + orderId + '/complete', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        loadOrders();
                    }
                });
        }
        
        function markProblem(orderId) {
            if (confirm('Mark this order as declined?')) {
                fetch('/admin/order/' + orderId + '/decline', { method: 'POST' })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            loadOrders();
                        }
                    });
            }
        }
        
        function updateCountdown() {
            const countdownEl = document.getElementById('nextRefresh');
            const timer = setInterval(() => {
                refreshCountdown--;
                countdownEl.textContent = refreshCountdown;
                
                if (refreshCountdown <= 0) {
                    clearInterval(timer);
                    loadOrders();
                }
            }, 1000);
        }
        
        // Load orders on page load
        loadSubadminSoundPreference();
        loadOrders();
        updateCountdown();
        
        // Auto-refresh every 10 seconds
        setInterval(() => {
            loadOrders();
        }, 10000);
    </script>
</body>
</html>
