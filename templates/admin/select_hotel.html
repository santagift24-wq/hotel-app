<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Hotel - Hotel Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .hotel-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }
        
        .error-message {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .hotels-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .hotel-option {
            display: flex;
            align-items: center;
            padding: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .hotel-option:hover {
            border-color: #667eea;
            background-color: #f9f9ff;
            transform: translateX(5px);
        }
        
        .hotel-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-right: 15px;
            accent-color: #667eea;
        }
        
        .hotel-details {
            flex: 1;
        }
        
        .hotel-name {
            color: #333;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .hotel-slug {
            color: #999;
            font-size: 13px;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #e8e8e8;
        }
        
        .create-hotel-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .create-hotel-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .create-hotel-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="hotel-icon">üè®</span>
            <h1>Select Your Hotel</h1>
            <p>You have access to multiple hotels. Select one to continue.</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="hotels-list">
                {% for hotel_id, hotel_name, hotel_slug in hotels %}
                <label class="hotel-option">
                    <input type="radio" name="hotel_id" value="{{ hotel_id }}" required>
                    <div class="hotel-details">
                        <div class="hotel-name">{{ hotel_name }}</div>
                        <div class="hotel-slug">ID: {{ hotel_slug }}</div>
                    </div>
                </label>
                {% endfor %}
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Access Hotel</button>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            </div>
        </form>
        
        <div class="create-hotel-link">
            <a href="{{ url_for('signup') }}">+ Create New Hotel</a>
        </div>
    </div>
</body>
</html>
